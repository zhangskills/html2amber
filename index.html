<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

					</div>

			</div>

				</textarea>
			</div>
		</div>
	</div>
	<button type="button" id="handle">转换</button>
